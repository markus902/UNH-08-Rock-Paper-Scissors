<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>RPS - Epic Version</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h1>Rock Paper Scissors - Epic Version</h1>
            </div>
        </div>

        <div class="row" id="status-display">
            <div class="col s6 m6 l6" id="user1"></div>
            <div class="col s6 m6 l6" id="user2"></div>
        </div>

        <div class="row">
            <div class="col s12">

                <input id="name" type="email" class="validate">
                <button for="email" id="name-submit" class="waves-effect waves-light btn">Your name</button>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button id="rock-btn" class="btn game-button" value="1">Rock</button>
                <button id="paper-btn" class="btn game-button" value="2">Paper</button>
                <button id="scissors-btn" class="btn game-button" value="3">Scissors</button>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
